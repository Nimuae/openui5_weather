<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<!-- https://openui5.hana.ondemand.com/1.30.8/resources/sap-ui-core.js -->
		<!-- //localhost/openui5-sdk/resources/sap-ui-core.js -->
		<script src="//localhost/openui5-sdk/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.core, sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"hss.weather": "./"}'
				data-sap-ui-preload="async"
				data-sap-ui-theme="sap_bluecrystal">
		</script>

		<link rel="stylesheet" href="./style/style.css" />
		
		<script>
			jQuery.sap.require("sap.m.App");
			
			var oApp = new sap.m.App({
				pages: [
					sap.ui.view("viewDisplay", {
						type: "XML",
						viewName: "hss.weather.view.Display"
					})
				]
			});
			oApp.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application" id="content">
	</body>
</html>
