<!DOCTYPE HTML>
<!-- @author Tanja Weiser -->

<html>
	<head>
		<title>OPA5 Tests for Weather Dashboard</title>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"hss.weather.test.opa":"./"}'
			>
		</script>
		<link rel="stylesheet" href="../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>
		<script>
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.test.Opa5");
			jQuery.sap.require("sap.ui.test.opaQunit");
			jQuery.sap.require("hss.weather.test.opa.modules.Display");
			jQuery.sap.require("hss.weather.test.opa.Actions");
			jQuery.sap.require("hss.weather.test.opa.Assertions");

			sap.ui.test.Opa5.extendConfig({
				arrangements: new sap.ui.test.Opa5(),
			    actions : hss.weather.test.opa.Actions,
			    assertions : hss.weather.test.opa.Assertions
			});
			
			//Run OPA5 Tests for weather dashboard
			hss.weather.test.opa.modules.Display();
		</script>
	</head>
	<body>
		<h1 id="qunit-header">OPA5 Tests for Weather Dashboard</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
</html>
