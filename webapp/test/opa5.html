<!DOCTYPE HTML>
<html>
	<head>
		<title>OPA5 Tests for Weather Dashboard</title>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"hss.weather.test":"./"}'
			>
		</script>
		<link rel="stylesheet" href="../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>

		<!--<script type="javascript" src="modules/display.js"> -->
		<script>
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.test.Opa5");
			jQuery.sap.require("sap.ui.test.opaQunit");
			jQuery.sap.require("hss.weather.test.modules.Display");
			jQuery.sap.require("hss.weather.test.Actions");
			jQuery.sap.require("hss.weather.test.Assertions");

			sap.ui.test.Opa5.extendConfig({
				arrangements: new sap.ui.test.Opa5(),
			    actions : hss.weather.test.Actions,
			    assertions : hss.weather.test.Assertions
			});

			hss.weather.test.modules.Display();
		</script>
	</head>
	<body>
		<h1 id="qunit-header">OPA5 Tests for Weather Dashboard</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
</html>
